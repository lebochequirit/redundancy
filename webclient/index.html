<!DOCTYPE html>
<head>
  <title>R2</title>
  <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css">
  <script src="./vendor/angular/angular.js"></script>
  <script src="./app/app.js"></script>
  <script src="./app/login.js"></script>
</head>
<body ng-app="redundancy">
  <div class="container">
    <div ng-controller="loginController">
      <h1>Login</h1>
      <form name="loginForm" ng-submit=" login()" class="form-inline">
        <div class="form-group">
          <input type="text" ng-model="login.username" placeholder="Benutzername" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" ng-model="login.password" placeholder="Passwort" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Anmelden</button>
      </form>
    </div>
  </div>
</body>
